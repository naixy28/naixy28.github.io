---
layout: default
---
<section class="section section-lan">
    <div class="article-list">
        <ul>
            {% for post in site.categories.lan %}
            <li>
                <h2><a href="{{ post.url }}">{{ post.excerpt }}</a></h2>
                <div class="article-detail-group">
                    <span class="pub-date">{{ post.date | date_to_string }}</span>
                    <span class="tags">{{post.tags | array_to_sentence_string }}</span>

                </div>
            </li>
            {% endfor %}

        </ul>
    </div>
</section>
<script src="/assets/js/lan-section.js" defer></script>
