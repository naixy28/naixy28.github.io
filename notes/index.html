---
layout: default
---
<section class="section section-article-list">
    <div class="article-list">
        <ul>
            {% for post in site.categories.tech %}
            <li>
                <h2><a href="{{ post.url }}">{{ post.excerpt }}</a></h2>
                <div class="article-detail-group">
                    <span class="pub-date">{{ post.date | date_to_string }}</span>
                    <span class="tags">{{post.tags | array_to_sentence_string }}</span>

                </div>
            </li>
            {% endfor %}

            <!--{% for post in site.categories.tech %}-->
            <!--<li>-->
                <!--<a href="{{ post.url }}">{{ post.title }}{{ post.excerpt }}{{post.date}}{{post.tags | array_to_sentence_string }}</a>-->
            <!--</li>-->
            <!--{% endfor %}-->

        </ul>
    </div>
</section>
<script src="/assets/js/note-section.js" defer></script>
